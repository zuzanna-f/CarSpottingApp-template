<!--header-->
<img src= 'images/icon1.png' class="header-icon"> 

  <section class="vh-100">
      <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center">
              <div class="col-12 col-md-8 col-lg-6 col-xl-5">   
    
      <form>
      <!-- Username input -->
      <div class="form-outline mb-4">
          <input type="username" id="form1Example25" class="form-control form-control-lg" />

        </div>
      
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="form1Example13" class="form-control form-control-lg" />
        <label class="form-label" for="form1Example13">Email address</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="form1Example23" class="form-control form-control-lg" />
        <label class="form-label" for="form1Example23">Password</label>
      </div>

      <!-- Password input 2 -->
      <div class="form-outline mb-4">
          <input type="password" id="form1Example23" class="form-control form-control-lg" />
          <label class="form-label" for="form1Example23">Confirm password</label>
        </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-dark btn-lg btn-block" style="background-color:#000000">Confirm</button>  
  </section>
